<script>
  function update_internet_users_data(countryname,date2){
    url = "page_name/countryname/date2"
    url = url.replace("page_name",'internet_users')
    url = url.replace("countryname",countryname)
    url = url.replace("date2",date2)
    $.ajax({
      type: 'GET',
      url: url,
      data: {
      },
      success: function (json) {
        document.getElementById("internet_users").innerHTML = json['users_count']
      }
    });
  }
</script>
