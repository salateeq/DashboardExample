<script>

      url = url.replace("countryname",countryname)
      url = url.replace("date2",date2)

        type: 'GET',
        url: url,
        data: {
        },
        success: function (json) {
          document.getElementById("internet_access").innerHTML = json['access_count']
        }
      });
    }
  </script>
